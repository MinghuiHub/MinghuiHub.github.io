	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			tex2jax:{
				inlineMath:[["$","$"]],
				displayMath:[['$$','$$']],
				processEscapes:true,
				processEnvironments:true
			},
			messageStyle:"none",
			delayStartupUntil:"onload",
			showMathMenu:false,
			skipStartupTypeset:true, /* So it won't render everything at first */
			inTabOrder:false,
			CommonHTML:{
				matchFontHeight:false,
				mtextFontInherit:true
			}
		});
		MathJax.Hub.processSectionDelay=0;
	</script>

	<link id="page-style" rel="stylesheet" type="text/css" href="./styles/main-markdown-style-wide.css" />
	<script type="text/javascript">
		// Configuration goes here
		const query=window.location.search;
		const qParams={};
		for(const p of query.substring(1).split("&")){
			const kv=p.split("=");
			qParams[kv[0]]=kv[1];
		}
		const PAGE_CONTENT=decodeURIComponent(qParams.src);
		const PAGE_ROUTE=PAGE_CONTENT.substring(0,PAGE_CONTENT.lastIndexOf("/")+1);
		const PAGE_TITLE=qParams.title;
	</script>
